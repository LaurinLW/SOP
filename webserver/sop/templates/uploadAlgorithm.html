<html>
    {% extends "base.html" %}

    {% block content %}
    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- file explorer window to select .py file as algorithm upload file -->
            <div>
                <label name="file" for="algorithm_uploads">Chose algorithm to upload (.py)</label>
                <input type="file" id="file" name="file" accept=".py">
            </div>

            <!-- name -->
            <div>
                name
                <input type="text" id="name" name ="name">
            </div>

            <!-- button to confirm upload -->
            <div>
                <button name="upload_btn"type="submit" style="width:200px; height:60px; position:fixed;top:20%">
                <p style="text-align:center;font-size:large;">
                    upload
                </p>
            </button>
            </div>

            <div>
                <label for="category">Chose a category</label>
                <select name="category" id="category">
                    <option value="probabilistic">Probabilistic</option>
                    <option value="linear_model">Linear Model</option>
                    <option value="proximity_based">Proximity Based</option>
                    <option value="outlier_ensembles">Outlier Ensembles</option>
                    <option value="neural_networks">Neural Networks</option>
                    <option value="other">Other</option>
                </select>
            </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <p style="position:fixed;top:50%;right:50%;color:red">{{ message }}</p>                
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </body>
    {% endblock %}
</html>
