<div style="overflow: scroll;width: 100%;height: 100%;">
<table cellspacing="0" cellpadding="0">
    <tr>
        {% for name in columns %}
            <th style="padding: 0px 10px 0px 10px;border-right: solid 1px #fff;">{{name}}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
        <tr>
            {% for value in row %}
                <td style="padding: 0px 10px 0px 10px;border-right: solid 1px #fff;">{{value}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</div>
