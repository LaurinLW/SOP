{% extends "base.html" %}
{% load static %}
{% block content %}
<script type="text/JavaScript" src="{% static '../static/js/upload.js' %}"></script>
<div id="upload_algo_dataset_div">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="algorithm_uploads">Chose dataset to upload (.csv)</label>
        <input type="file" id="select_file" name="file" accept=".csv">

        <p>Name: <input type="text" id="name_input" name="name"></p>
        <button name="upload_btn" type="submit" id="upload_algorithm_button">
            <p style="text-align:center;font-size:large;">
                upload
            </p>
        </button>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <p style="position:absolut;top:70%;right:50%;color:red">{{ message }}</p>
            {% endfor %}
        </ul>
        {% endif %}
    </form>
</div>
<div class="loader"></div>
{% endblock %}
