<html>
    {% extends "base.html" %}

    {% block content %}

    <body>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- file explorer window to select .py file as algorithm upload file -->
            <div>
                <label for="algorithm_uploads">Chose dataset to upload (.csv)</label>
                <input type="file" id="file" name="file" accept=".csv">
            </div>

            <!-- category and name -->
            <div>
                name
                <input type="text" id="name" name ="name">
            </div>

            <!-- button to confirm upload -->
            <div>
                <button name="upload_btn"type="submit" style="width:200px; height:60px; position:fixed;top:20%">
                <p style="text-align:center;font-size:large;">
                    upload
                </p>
            </button>
            </div>

    </body>

    {% endblock %}

</html>
